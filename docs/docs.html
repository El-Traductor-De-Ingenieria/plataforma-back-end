<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="Documentación Proyecto Plataforma"
        />
        <title>Documentación Proyecto Plataforma</title>
        <script src="https://unpkg.com/swagger-ui-dist@4.14.0/swagger-ui-bundle.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4.14.0/swagger-ui.css" />
    </head>
    <body>
        <div id="swagger-ui"></div>
        <script>
            window.onload = () => {
                window.ui = SwaggerUIBundle({
                    url: 'api.json',
                    dom_id: '#swagger-ui',
                    deepLinking: true,
                    presets: [
                        SwaggerUIBundle.presets.apis,
                        SwaggerUIBundle.SwaggerUIStandalonePreset
                    ],
                    plugins: [
                        SwaggerUIBundle.plugins.DownloadUrl
                    ],
                });
            };
        </script>
    </body>
</html>
